<!DOCTYPE html>

<html lang="en-us">

<head>
    <title>mQuery Demo</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="mquery.css" rel="stylesheet">
    <link href="demo.css" rel="stylesheet">
    <script src="mquery.js" type="text/javascript"></script>

    <script type="text/javascript">

        window.onload = function() {
            var hidden = document.body.querySelectorAll('.hidden')[0];
            if (hidden) {
                hidden.className = '';
            }

            var loading = document.getElementById('loading');
            if (loading) {
                loading.className = 'hidden';
            }
        }

    </script>

</head>

<body>

    <div id="loading">

        <p>Loading up some images...hang tight!</p>

    </div>

    <div class="hidden">
        <header>
            <h1>mQuery Demo</h2>

            <p>mQuery is fixed to the bottom of this page. It displays the currently applied media query and window size.</p>
            <p>Resize the window to see the values update.</p>
            <p><b>Note:</b> this demo works best in a desktop browser.</p>

        </header>

        <div id="wrapper">
            <div id="demo">
                <img id="one" src="https://dl.dropboxusercontent.com/u/63411579/seanmonahan.org/labs/mquery/demo/01.jpg">
                <img id="two" src="https://dl.dropboxusercontent.com/u/63411579/seanmonahan.org/labs/mquery/demo/02.jpg">
                <img id="three" src="https://dl.dropboxusercontent.com/u/63411579/seanmonahan.org/labs/mquery/demo/03.jpg">
            </div>
            <div id="left"></div>
            <div id="right"></div>
        </div>
    </div>

</body>

</html>
